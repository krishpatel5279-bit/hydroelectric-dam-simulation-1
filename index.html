<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hydroelectric Dam Diagram Simulation</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef6ff;
    text-align: center;
  }

  /* Diagram container */
  .diagram {
    width: 600px;
    height: 350px;
    margin: 20px auto;
    position: relative;
    border: 2px solid #444;
    background: #f9fcff;
  }

  /* Reservoir */
  .reservoir {
    position: absolute;
    left: 20px;
    top: 20px;
    width: 200px;
    height: 200px;
    border: 3px solid #333;
    background: linear-gradient(to top, #1e90ff 0%, #1e90ff 60%, #ccc 60%);
  }

  .label {
    position: absolute;
    font-size: 14px;
    font-weight: bold;
  }

  /* Penstock (vertical pipe) */
  .penstock {
    position: absolute;
    left: 220px;
    top: 80px;
    width: 30px;
    height: 180px;
    border: 3px solid #333;
    background: #ddd;
    overflow: hidden;
  }

  .water-vertical {
    width: 100%;
    height: 300%;
    background: repeating-linear-gradient(
      180deg,
      #1e90ff 0%,
      #1e90ff 10%,
      #87cefa 10%,
      #87cefa 20%
    );
    position: absolute;
    top: 0;
    animation: flowDown 2s linear infinite;
  }

  @keyframes flowDown {
    from { transform: translateY(0); }
    to { transform: translateY(-120px); }
  }

  /* Turbine chamber */
  .turbine-box {
    position: absolute;
    left: 260px;
    top: 200px;
    width: 100px;
    height: 100px;
    border: 3px solid #333;
    background: #eee;
  }

  .turbine {
    width: 60px;
    height: 60px;
    border: 4px solid black;
    border-radius: 50%;
    position: absolute;
    top: 20px;
    left: 20px;
    animation: spin 0s linear infinite;
  }

  .turbine::before,
  .turbine::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 4px;
    background: black;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
  }

  .turbine::after {
    transform: translateY(-50%) rotate(90deg);
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Tailrace (exit pipe) */
  .tailrace {
    position: absolute;
    left: 360px;
    top: 230px;
    width: 180px;
    height: 30px;
    border: 3px solid #333;
    background: #ddd;
    overflow: hidden;
  }

  .water-horizontal {
    width: 300%;
    height: 100%;
    background: repeating-linear-gradient(
      90deg,
      #1e90ff 0%,
      #1e90ff 10%,
      #87cefa 10%,
      #87cefa 20%
    );
    animation: flowRight 2s linear infinite;
  }

  @keyframes flowRight {
    from { transform: translateX(0); }
    to { transform: translateX(-180px); }
  }

  /* Controls */
  .controls {
    margin-top: 20px;
  }

  .output {
    font-size: 18px;
    margin-top: 10px;
  }
</style>
</head>

<body>

<h1>Hydroelectric Dam â€“ Physical Diagram Simulation</h1>

<div class="diagram">

  <div class="reservoir"></div>
  <div class="label" style="left:40px; top:230px;">Reservoir</div>

  <div class="penstock">
    <div class="water-vertical" id="waterDown"></div>
  </div>
  <div class="label" style="left:215px; top:60px;">Penstock</div>

  <div class="turbine-box">
    <div class="turbine" id="turbine"></div>
  </div>
  <div class="label" style="left:270px; top:310px;">Turbine</div>

  <div class="tailrace">
    <div class="water-horizontal" id="waterOut"></div>
  </div>
  <div class="label" style="left:400px; top:265px;">Outflow</div>

</div>

<div class="controls">
  <label>Water Height:</label><br>
  <input type="range" id="height" min="1" max="10" value="5"><br><br>

  <label>Water Flow:</label><br>
  <input type="range" id="flow" min="1" max="10" value="5">
</div>

<div class="output">
  <p>Turbine Speed: <span id="speed">0</span></p>
  <p>Electricity Output: <span id="power">0</span> MW</p>
</div>

<script>
  const heightSlider = document.getElementById("height");
  const flowSlider = document.getElementById("flow");
  const turbine = document.getElementById("turbine");
  const waterDown = document.getElementById("waterDown");
  const waterOut = document.getElementById("waterOut");
  const speedText = document.getElementById("speed");
  const powerText = document.getElementById("power");

  function updateSimulation() {
    const height = Number(heightSlider.value);
    const flow = Number(flowSlider.value);

    const speed = height * flow;
    const power = speed * 2;

    turbine.style.animationDuration = (20 / speed) + "s";
    waterDown.style.animationDuration = (10 / flow) + "s";
    waterOut.style.animationDuration = (10 / flow) + "s";

    speedText.textContent = speed;
    powerText.textContent = power;
  }

  heightSlider.addEventListener("input", updateSimulation);
  flowSlider.addEventListener("input", updateSimulation);

  updateSimulation();
</script>

</body>
</html>
