<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hydroelectric Dam – Cross Section Diagram</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef6ff;
    text-align: center;
  }

  .diagram {
    width: 900px;
    height: 400px;
    margin: 20px auto;
    position: relative;
    background: #fdfefe;
    border: 2px solid #333;
  }

  /* Ground */
  .ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 80px;
    background: #8b4513;
  }

  /* Reservoir */
  .reservoir {
    position: absolute;
    left: 0;
    top: 60px;
    width: 250px;
    height: 200px;
    background: #1e90ff;
  }

  /* Dam wall */
  .dam {
    position: absolute;
    left: 250px;
    top: 40px;
    width: 80px;
    height: 260px;
    background: #aaa;
    clip-path: polygon(100% 0, 0 100%, 100% 100%);
  }

  /* Penstock */
  .penstock {
    position: absolute;
    left: 300px;
    top: 170px;
    width: 300px;
    height: 25px;
    background: #ccc;
    border: 2px solid #333;
    overflow: hidden;
  }

  .water-flow {
    width: 300%;
    height: 100%;
    background: repeating-linear-gradient(
      90deg,
      #1e90ff 0%,
      #1e90ff 10%,
      #87cefa 10%,
      #87cefa 20%
    );
    animation: flow 2s linear infinite;
  }

  @keyframes flow {
    from { transform: translateX(0); }
    to { transform: translateX(-900px); }
  }

  /* Turbine chamber */
  .turbine-box {
    position: absolute;
    left: 600px;
    top: 200px;
    width: 80px;
    height: 80px;
    background: #eee;
    border: 2px solid #333;
  }

  .turbine {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 60px;
    height: 60px;
    border: 4px solid #000;
    border-radius: 50%;
    animation: spin 0s linear infinite;
  }

  .turbine::before,
  .turbine::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 4px;
    background: black;
    top: 50%;
    transform: translateY(-50%);
  }

  .turbine::after {
    transform: translateY(-50%) rotate(90deg);
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Generator */
  .generator {
    position: absolute;
    left: 600px;
    top: 120px;
    width: 80px;
    height: 60px;
    background: #ffd700;
    border: 2px solid #333;
  }

  /* Powerhouse */
  .powerhouse {
    position: absolute;
    left: 560px;
    top: 80px;
    width: 160px;
    height: 160px;
    border: 2px solid #333;
    background: rgba(200,200,200,0.3);
  }

  /* Tailrace */
  .tailrace {
    position: absolute;
    left: 680px;
    top: 235px;
    width: 180px;
    height: 25px;
    background: #1e90ff;
  }

  /* River */
  .river {
    position: absolute;
    right: 0;
    top: 235px;
    width: 200px;
    height: 40px;
    background: #1e90ff;
  }

  /* Labels */
  .label {
    position: absolute;
    font-size: 13px;
    font-weight: bold;
    background: rgba(255,255,255,0.7);
    padding: 2px 5px;
  }

  .controls {
    margin-top: 20px;
  }
</style>
</head>

<body>

<h1>Hydroelectric Dam – Physical Cross-Section Diagram</h1>

<div class="diagram">

  <div class="reservoir"></div>
  <div class="label" style="left:60px; top:270px;">Reservoir</div>

  <div class="dam"></div>
  <div class="label" style="left:255px; top:20px;">Dam</div>

  <div class="penstock">
    <div class="water-flow" id="water"></div>
  </div>
  <div class="label" style="left:360px; top:145px;">Penstock</div>


  <div class="generator"></div>
  <div class="label" style="left:600px; top:100px;">Generator</div>

  <div class="turbine-box">
    <div class="turbine" id="turbine"></div>
  </div>
  <div class="label" style="left:595px; top:285px;">Turbine</div>

  <div class="tailrace"></div>
  <div class="label" style="left:705px; top:210px;">Tailrace</div>

  <div class="river"></div>
  <div class="label" style="right:60px; top:210px;">River</div>

  <div class="ground"></div>
</div>

<div class="controls">
  <label>Water Height</label><br>
  <input type="range" id="height" min="1" max="10" value="5"><br><br>

  <label>Water Flow</label><br>
  <input type="range" id="flow" min="1" max="10" value="5">
</div>

<p>Turbine Speed: <span id="speed">0</span></p>
<p>Electric Output: <span id="power">0</span> MW</p>

<script>
  const flowSlider = document.getElementById("flow");
  const heightSlider = document.getElementById("height");
  const turbine = document.getElementById("turbine");
  const water = document.getElementById("water");
  const speedText = document.getElementById("speed");
  const powerText = document.getElementById("power");

  function update() {
    const h = heightSlider.value;
    const f = flowSlider.value;
    const speed = h * f;

    turbine.style.animationDuration = (20 / speed) + "s";
    water.style.animationDuration = (1 / f) + "s";

    speedText.textContent = speed;
    powerText.textContent = speed * 2;
  }

  heightSlider.addEventListener("input", update);
  flowSlider.addEventListener("input", update);
  update();
</script>

</body>
</html>
